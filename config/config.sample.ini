; This is the main configuration file for DART

;Server configuration

;URL of the server where the site is hosted
ROOT_URL = http://localhost:8080/dart
;Path of www folder
ROOT_PATH = /home/dartdem2/public_html
;Path of pdftk
PDFTK_PATH = /usr/bin/pdftk

;*******************************************************************************
;********** Database configuration *********************************************
;*******************************************************************************
;Database username
DB_USER = root
;Database password
DB_PASS = password

DB_NAME = dartdem2
;Database host - address where the database server resides
DB_HOST = localhost


;*******************************************************************************
;********* Date/time settings **************************************************
;*******************************************************************************
DATE_TIME_FORMAT = m/d/y-H:i
TIMEZONE = US/Alaska

;*******************************************************************************
;******** Used Modules *********************************************************
;*******************************************************************************

;Comment if you don't want to use a specific module
MODULES[] = sfa
MODULES[] = sip
MODULES[] = sped
MODULES[] = testing

;*******************************************************************************
;**************** District Settings ********************************************
;*******************************************************************************
DISTRICT_NAME = "Delta School District"
DISTRICT_PHRASE = "Building communities"

CONTACT_EMAIL = dartdemo@dart.org
;*******************************************************************************
;*************** Administration email settings *********************************
;*******************************************************************************
SMTP_SERVER = smtp.gmail.com
SMTP_PORT = 465
; Y or N
SMTP_SSL = Y
SMTP_USERNAME = YOUR@EMAIL.ADDRESS.com
SMTP_PASSWORD = PASS

;*******************************************************************************
;*********** Student Enrollment form settings **********************************
;*******************************************************************************
SEF_Recipient_Email = admin@bssd.org
SEF_Recipient_Name = Administrator

; Old version parameters that should be removed in the future
color1 = #FFFFCC
color2 = WHITE
width = 9
